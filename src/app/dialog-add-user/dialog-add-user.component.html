@if (loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>

}

<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div class="input-container">
        <mat-form-field appearance="outline" class="input">
            <mat-label class="input-label">First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Enter First Name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="input">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Enter Last Name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="input full-width">
            <mat-label>Email</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Enter Your Email">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="input full-width">
            <mat-label>Date of Birth</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker"
                placeholder="Enter Your Birthdate">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>


    <mat-form-field appearance="outline" class="input full-width">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Enter Your Street + House No.">
    </mat-form-field>

    <div class="input-container">
        <mat-form-field appearance="outline" class="input">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Enter Your Zip Code">
        </mat-form-field>

        <mat-form-field appearance="outline" class="input">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Enter Your City">
        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
