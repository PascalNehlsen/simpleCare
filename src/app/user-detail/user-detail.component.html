<mat-card class="profile-card">

    <button aria-hidden="false" [matMenuTriggerFor]="menuHeader" class="edit-icon" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menuHeader="matMenu">
        <button (click)="editUser()" mat-menu-item>Edit</button>
    </mat-menu>

    <img src="./assets/img/profile-picture.png" alt="">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}}
    </div>
</mat-card>

<mat-card class="profile-details">
    <button aria-hidden="false" [matMenuTriggerFor]="menu" class="edit-icon" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button (click)="editMenu()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}} <br>
    </mat-card-content>
</mat-card>
