<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content class="edit-content">
    <div class="input-container">
        <mat-form-field appearance="outline" class="input">
            <mat-label class="input-label">First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Enter First Name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="input">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Enter Last Name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="input full-width">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="user.email" matInput placeholder="Enter Your Email">
        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <button class="button" mat-button mat-dialog-close>Cancel</button>
        <button class="button" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</mat-dialog-content>
